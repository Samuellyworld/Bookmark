<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" 
      content="Book mark keeper project to store website urls">
    <title>Book Keeper</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://bookkeeperapp.net/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Open Modal -->
	<h1 id="show-modal"> Add Bookmark </h1>
	<!-- Bookmarks -->
	<div class="container" id="bookmarks-container">
	</div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
      	<i class="fas fa-times close-icon" id="close-modal"></i>
       <div class="modal-header">
      	<h3> ADD BOOKMARK </h3>
       </div>
      <div class="modal-content">
       	<form id="bookmark-form">
       	 <!-- Website Name -->
       	 <div class="form-group">
       	  <label for="website-name" class="form-label"> Website Name </label>
       	  <input type="text" class="form-input" id="website-name">
       	 </div>
       	 <!-- website url -->
          <div class="form-group">
           <label for="website URL" class="form-label"> Website URL </label>
           <input type="text" class="form-input" id="website-url">
          </div>
          <button type="submit">Save</button>
         </form>
      </div>
     </div>
   </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
